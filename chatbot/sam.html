<!-- Add this to your website's HTML -->
<div id="sam-chatbot-container">
  <button id="sam-toggle-btn">
    <img src="logo1.png" alt="Chat with Sam" width="40" height="40">
  </button>
  
  <div id="sam-chat-window" class="hidden">
    <div class="chat-header">
      <h3>Sam - AI Assistant</h3>
      <button id="sam-close-btn">Ã—</button>
    </div>
    
    <div id="sam-chat-messages">
      <div class="bot-message">
        Hello! I'm Sam, your AI assistant for Samiksha Tech Solutions. 
        How can I help you today?
      </div>
    </div>
    
    <div class="chat-input-area">
      <input type="text" id="sam-user-input" placeholder="Ask about our products/services...">
      <button id="sam-send-btn">Send</button>
    </div>
  </div>
</div>

<style>
#sam-chatbot-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
}

#sam-toggle-btn {
  background: #4CAF50;
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

#sam-chat-window {
  position: absolute;
  bottom: 70px;
  right: 0;
  width: 350px;
  height: 500px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
}

.hidden {
  display: none !important;
}

.chat-header {
  background: #4CAF50;
  color: white;
  padding: 15px;
  border-radius: 10px 10px 0 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#sam-chat-messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: #f5f5f5;
}

.bot-message, .user-message {
  margin: 10px 0;
  padding: 10px 15px;
  border-radius: 18px;
  max-width: 80%;
}

.bot-message {
  background: #e3f2fd;
  align-self: flex-start;
}

.user-message {
  background: #4CAF50;
  color: white;
  align-self: flex-end;
  margin-left: auto;
}

.chat-input-area {
  padding: 15px;
  border-top: 1px solid #ddd;
  display: flex;
  gap: 10px;
}

#sam-user-input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 20px;
}

#sam-send-btn {
  background: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 20px;
  cursor: pointer;
}
</style>

<script>
// Toggle chatbot visibility
document.getElementById('sam-toggle-btn').addEventListener('click', function() {
  document.getElementById('sam-chat-window').classList.toggle('hidden');
});

document.getElementById('sam-close-btn').addEventListener('click', function() {
  document.getElementById('sam-chat-window').classList.add('hidden');
});

// Send message function
document.getElementById('sam-send-btn').addEventListener('click', sendMessage);
document.getElementById('sam-user-input').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') sendMessage();
});

function sendMessage() {
  const input = document.getElementById('sam-user-input');
  const message = input.value.trim();
  
  if (message) {
    // Add user message
    const userMsg = document.createElement('div');
    userMsg.className = 'user-message';
    userMsg.textContent = message;
    document.getElementById('sam-chat-messages').appendChild(userMsg);
    
    // Clear input
    input.value = '';
    
    // Get bot response
    getBotResponse(message);
  }
}

async function getBotResponse(userMessage) {
  // Show typing indicator
  const typingIndicator = document.createElement('div');
  typingIndicator.className = 'bot-message';
  typingIndicator.id = 'typing-indicator';
  typingIndicator.textContent = 'Sam is typing...';
  document.getElementById('sam-chat-messages').appendChild(typingIndicator);
  
  try {
    const response = await fetch('/api/sam-chatbot', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: userMessage })
    });
    
    const data = await response.json();
    
    // Remove typing indicator
    document.getElementById('typing-indicator').remove();
    
    // Add bot response
    const botMsg = document.createElement('div');
    botMsg.className = 'bot-message';
    botMsg.innerHTML = data.response; // Use innerHTML to allow basic formatting
    document.getElementById('sam-chat-messages').appendChild(botMsg);
    
    // Scroll to bottom
    const chatMessages = document.getElementById('sam-chat-messages');
    chatMessages.scrollTop = chatMessages.scrollHeight;
    
  } catch (error) {
    console.error('Error:', error);
    document.getElementById('typing-indicator').remove();
    
    const errorMsg = document.createElement('div');
    errorMsg.className = 'bot-message';
    errorMsg.textContent = "I'm having trouble connecting. Please try again.";
    document.getElementById('sam-chat-messages').appendChild(errorMsg);
  }
}
</script>
