<!DOCTYPE html>

    <style>
        /* Chatbot Styles */
        #sam-chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            font-family: Arial, sans-serif;
        }

        #sam-toggle-btn {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        #sam-toggle-btn:hover {
            transform: scale(1.1);
        }

        #sam-chat-window {
            position: absolute;
            bottom: 70px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .hidden {
            display: none !important;
        }

        .chat-header {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #sam-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sam-chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background: #e8f5e9;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            border: 1px solid #c8e6c9;
        }

        .user-message {
            background: #4CAF50;
            color: white;
            border-bottom-right-radius: 5px;
            align-self: flex-end;
            text-align: right;
        }

        .typing-indicator {
            background: #e8f5e9;
            padding: 12px 16px;
            border-radius: 18px;
            display: flex;
            gap: 5px;
            width: fit-content;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .chat-input-area {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            background: white;
        }

        #sam-user-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #sam-user-input:focus {
            border-color: #4CAF50;
        }

        #sam-send-btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #sam-send-btn:hover {
            transform: translateY(-2px);
        }

        .quick-reply-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            padding: 0 20px 15px;
            background: white;
        }

        .quick-reply {
            background: #f1f8e9;
            border: 1px solid #c5e1a5;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-reply:hover {
            background: #1e293b;
            color: white;
        }

        .suggestions {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
        }
    </style>
</head>

        // Initialize chatbot
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle chatbot visibility
            document.getElementById('sam-toggle-btn').addEventListener('click', function() {
                document.getElementById('sam-chat-window').classList.toggle('hidden');
                document.getElementById('sam-user-input').focus();
            });

            document.getElementById('sam-close-btn').addEventListener('click', function() {
                document.getElementById('sam-chat-window').classList.add('hidden');
            });

            // Send message function
            document.getElementById('sam-send-btn').addEventListener('click', sendMessage);
            document.getElementById('sam-user-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
        });

        function askQuestion(question) {
            document.getElementById('sam-user-input').value = question;
            sendMessage();
        }

        function sendMessage() {
            const input = document.getElementById('sam-user-input');
            const message = input.value.trim();
            
            if (message) {
                // Add user message to chat
                addMessage(message, 'user');
                
                // Clear input
                input.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Get bot response after delay (simulating thinking)
                setTimeout(() => {
                    removeTypingIndicator();
                    const response = getBotResponse(message);
                    addMessage(response, 'bot');
                }, 1000 + Math.random() * 1000); // Random delay between 1-2 seconds
            }
        }

        function addMessage(text, sender) {
            const chatMessages = document.getElementById('sam-chat-messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${sender}-message`;
            
            if (sender === 'user') {
                messageDiv.textContent = text;
            } else {
                messageDiv.innerHTML = text; // Use innerHTML for bot messages (allows formatting)
            }
            
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const chatMessages = document.getElementById('sam-chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase().trim();
            
            // Check for greetings
            if (message.includes('hello') || message.includes('hi') || message.includes('hey')) {
                return "Hello! üëã How can I help you with Samiksha Tech Solutions today?";
            }
            
            if (message.includes('thank')) {
                return "You're welcome! üòä Is there anything else about Samiksha Tech Solutions you'd like to know?";
            }
            
            if (message.includes('bye') || message.includes('goodbye')) {
                return "Goodbye! üëã Feel free to return if you have more questions about Samiksha Tech Solutions!";
            }
            
            // Check company info
            for (const key in knowledgeBase.company) {
                if (message.includes(key)) {
                    return knowledgeBase.company[key];
                }
            }
            
            // Check products
            for (const key in knowledgeBase.products) {
                if (message.includes(key) || message.includes('product')) {
                    return knowledgeBase.products[key] + 
                           "<div class='suggestions'>üí° <strong>Other Products:</strong> software, cloud, cybersecurity, erp</div>";
                }
            }
            
            // Check services
            for (const key in knowledgeBase.services) {
                if (message.includes(key) || message.includes('service') || 
                    message.includes('offer') || message.includes('provide')) {
                    return knowledgeBase.services[key] + 
                           "<div class='suggestions'>üí° <strong>Other Services:</strong> web development, mobile apps, ai/ml, devops, consulting</div>";
                }
            }
            
            // Check features
            for (const key in knowledgeBase.features) {
                if (message.includes(key)) {
                    return knowledgeBase.features[key];
                }
            }
            
            // Check FAQ
            for (const key in knowledgeBase.faq) {
                if (message.includes(key)) {
                    return knowledgeBase.faq[key];
                }
            }
            
            // Default response for unknown queries
